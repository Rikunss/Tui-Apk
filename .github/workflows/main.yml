name: Android APK Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for Gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > app/release.keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Sign Release APK
      run: |
        $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign \
          --ks app/release.keystore \
          --ks-key-alias $KEY_ALIAS \
          --ks-pass pass:$KEYSTORE_PASSWORD \
          --key-pass pass:$KEY_PASSWORD \
          --out app/build/outputs/apk/release/TuiDownloader-release-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: "Tui Downloader Release ${{ github.run_number }}"
        files: app/build/outputs/apk/release/TuiDownloader-release-signed.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}