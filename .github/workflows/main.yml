name: Android APK Build

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Auto-bump versionName & versionCode
    - name: Auto bump version
      run: |
        VERSION_CODE=$((10000 + $GITHUB_RUN_NUMBER))
        VERSION_NAME="1.$GITHUB_RUN_NUMBER"

        echo "Using VERSION_CODE=$VERSION_CODE"
        echo "Using VERSION_NAME=$VERSION_NAME"

        sed -i "s/versionCode .*/versionCode ${VERSION_CODE}/" app/build.gradle
        sed -i "s/versionName \".*\"/versionName \"${VERSION_NAME}\"/" app/build.gradle

    # Decode keystore
    - name: Decode Keystore
      run: echo "$KEYSTORE_BASE64" | base64 --decode > app/release.keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    # Build release APK
    - name: Build Release APK
      run: ./gradlew assembleRelease

    # Sign APK using apksigner
    - name: Sign Release APK
      run: |
        OUTPUT="app/build/outputs/apk/release/TuiDownloader-v${GITHUB_RUN_NUMBER}.apk"

        $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign \
          --ks app/release.keystore \
          --ks-key-alias "$KEY_ALIAS" \
          --ks-pass pass:"$KEYSTORE_PASSWORD" \
          --key-pass pass:"$KEY_PASSWORD" \
          --out "$OUTPUT" \
          app/build/outputs/apk/release/app-release-unsigned.apk

        echo "SIGNED_APK=$OUTPUT" >> $GITHUB_ENV

      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

    # Upload to GitHub Releases
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: "Tui Downloader v${{ github.run_number }}"
        files: ${{ env.SIGNED_APK }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
